# ============================================================================
# ILLUMINATOR CENTRAL BILLING CONFIGURATION
# City of Joondalup - Complete Facility Mapping
# ============================================================================
#
# This configuration maps Illuminator Central lighting scenarios to bookable
# areas for billing purposes.
#
# KEY CONCEPTS:
# -------------
# FACILITY = Physical location where lights are installed
#            Example: "Admiral Park" (the actual park/venue)
#
# SCENARIO = Facility + Lighting level (what Illuminator tracks)
#            Example: "Admiral Park - North 100 lux"
#
# AREA = What customers actually BOOK and PAY FOR
#        Example: "Field" (the bookable area at Admiral Park)
#
# POWER RATINGS:
# --------------
# Power ratings (kW) are NOT in this config file.
# They come from the CSV export column: "Rated power (kW)"
# This ensures accuracy and eliminates manual entry errors.
#
# COMPOSITE RULES:
# ----------------
# When a higher lux level includes a lower lux level, the lower level's
# duration becomes 0 minutes to avoid double-billing.
# Example: If "100 lux" is on, "50 lux" is redundant (included in 100 lux).
#
# ============================================================================

# Default electricity rate (can be overridden in Streamlit sidebar)
default_rate_per_kwh: 0.263

